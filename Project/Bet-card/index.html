<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="index.css">
    <title>Kalshi Style Bet Card</title>
 
</head>
<body>
    <div class="bet-card">
        <div class="bet-header">
            <div class="bet-category">Cryptocurrency</div>
            <div class="bet-time">Ends: Mar 31, 2025</div>
        </div>
        <div class="bet-question">Will Bitcoin be above $50,000 by the end of the month?</div>
        <div class="bet-options">
            <div class="bet-option yes">
                Yes
            </div>
            <div class="bet-option no">
                No
            </div>
        </div>
        <div class="bet-footer">
            <div class="bet-volume">Volume: 12,345 contracts</div>
        </div>
    </div>
</body>
</html>
