<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bookmark" />
    <title>Kalshi Style Bet Card</title>
 
</head>
<body>
    <div class="bet-card">
        <div class="bet-header">
            <div class="bet-category">Cryptocurrency</div>
            <div class="bet-time">Ends: Mar 31, 2025</div>
        </div>
        <div class="bet-title">
           <div>
            <img src="bitcoin.jpg" class="bet-image"  height="70px" width = "70px">
           </div>
            
            <div class="bet-question">Will Bitcoin be above $85,000 by the end of the month?</div>
        </div>
           
        <div class="bet-options">
            <div class="bet-option yes">
                Yes
            </div>
            <div class="bet-option no">
                No
            </div>
        </div>
        <div class="bet-footer">
            <div class="bet-volume">Volume: &#8358 12,345,030 </div>
            <div >
                <span class="material-symbols-outlined bet-bookmark">bookmark</span>
            </div>
        </div>
    </div>
</body>
</html>
